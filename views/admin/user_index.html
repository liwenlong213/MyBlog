<!-- 使用模板继承 -->
{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="#">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>

<table class="table table-hover  table-striped">

    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否为管理员</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}是{% endif %}
        </td>
    </tr>
    {% endfor %}

</table>

<!-- 引入分页展示角标 -->
{%include 'page.html'%}

{% endblock %}
